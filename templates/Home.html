<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rot.ai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Home.css">
</head>
<body>

<!-- Full-Screen Star Background -->
<div id="app">
  <div id="star-container">
    <div id="star-pattern"></div>
    <div id="star-gradient-overlay"></div>
  </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <img src="Logos/picofme.png" alt="Logo" class="navbar-logo">
    <a class="navbar-brand" href="#">Rot.ai</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="File.html">Upload File</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content Area -->
<div class="container my-5 text-center">
  <h1 class="display-4">Welcome to Rot.ai</h1>
  <p class="lead">
    Travel through time with knowledge! Upload your notes, select your age, and get quizzed while watching nostalgic memes that reflect your age. It's a fun and interactive way to review your study materials.
  </p>
  <a href="File.html" class="btn btn-primary mt-3">Get Started</a>
</div>



<!-- JavaScript Libraries and Custom Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="Home.js"></script>

</body>
</html>
